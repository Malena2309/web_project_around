<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <!---<link rel="stylesheet" href="styles/normalize.css">--->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="fonts/Inter_Web/inter.css">
  </head>

  <body>
        <div class="page">
                <header class="header">
                        <img class="header__vector" src="images/Vector.png" alt="">
                </header>
                        
                <div class="profile">
                            <img class="profile__avatar" src="images/Avatar.png" alt="">
                            <div class="profile__Info">
                                <h1 class="profile__Info_title">Jacques Cousteau</h1>
                                <h2 class="profile__Info_subtitle">Explorer</h2>
                                <button type="button" class="button button_type_EditButton">*</button>
                            </div>
                            <button type="button" class="button button_type_AddButton">+</button>
                </div>

                <ul class="elements">
                        <li class="element">
                            <img class="element__image" src="images/YosemiteValley.png" alt="">
                            <p class="element__text">Yosemite Valley</p>
                            <button class="element__like">&#9829</button>
                        </li>

                        <li class="element">
                            <img class="element__image" src="images/LakeLouise.png" alt="">
                            <p class="element__text">Lake Louise</p>
                            <button class="element__like">&#9829</button>
                        </li>

                        <li class="element">
                            <img class="element__image" src="images/BaldMountains.png" alt="">
                            <p class="element__text">Bald Mountains</p>
                            <button class="element__like">&#9829</button>
                        </li>

                        <li class="element">
                            <img class="element__image" src="images/Latemar.png" alt="">
                            <p class="element__text">Latemar</p>
                            <button class="element__like">&#9829</button>
                        </li>

                        <li class="element">
                            <img class="element__image" src="images/VanoiseNationa.png" alt="">
                            <p class="element__text">Vanoise Nationa...</p>
                            <button class="element__like">&#9829</button>
                        </li>

                        <li class="element">
                            <img class="element__image" src="images/LagodiBraies.png" alt="">
                            <p class="element__text">Lago di Braies</p>
                            <button class="element__like">&#9829</button>
                        </li>
                </ul>

                <div class="main">
                    <div class="popup">
                            <button type="SubmitButton">Save</button>
                            <h3 class="profile__edit">Edit profile</h3>
                            <form class="popup__form" name="edit">
                                <input type="text" name="name" placeholder="Name">
                                <input type="text" name="job" placeholder="Job">
                                <button class="form__submit-btn form__submit-btn_action_add">Save</button>
                            </form>
                            <div class="form__submit">
                                <button class="form__submit-btn form__submit-btn_action_reset">X</button>
                            </div>
                    </div>
                </div>

                <footer class="footer">
                    &copy 2023 Around the US
                </footer>










        </div>
  </body>
