<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet"  href="./pages/index.css">
    
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__vector" src="images/Vector.png" alt="aroundUsLogo">
        </header>

        <div class="profile">
            <img class="profile__avatar" src="images/Avatar.png" alt="JacquesCousteauPhotograph">
            <div class="profile__info">
                <div class="profile__info-title">
                    <p class="profile__name">Jacques Cousteau</p>
                    <button type="button" class="button button_type_edit-profile">
                        <img src="images/EditButton.png" alt="botón editar">
                    </button>
                </div>
                <p class="profile__job">Explorer</p>
            </div>
            <button type="button" class="button button_type_add-place">
                <img src="images/AddButton.png" class="button-image" alt="botón de agregar">
            </button>
        </div>

        <section class="cards">
            <ul class="elements">
                
            </ul>
        </section>

        <section class="popup popup_content_edit-profile">
                <div class="popup__overlay"></div>
                <button class="popup__button-close">
                    <img src="images/CloseIcon.png" alt="boton cerrar">
                </button>

            <div class="popup__content">
                <p class="profile__edit">Edit profile</p>
                <form class="popup__form" name="edit">
                    <input type="text" name="name" placeholder="Jacques Cousteau" class="popup__input popup__input_type_name">
                        <span class="form__error"></span>
                    <input type="text" name="job" placeholder="Explorer" class="popup__input popup__input_type_job">
                        <span class="form_error"></span>
                
                <div class="form__submit">
                    <button class="form__submit-btn form__submit-btn_action_add">
                        Save
                    </button> 
                </div>
                </form>
            </div>
        </section>

        <section class="popup popup__content_add-card">
                <div class="popup__overlay"></div>
                <button class="popup__button-close">
                    <img src="images/CloseIcon.png" alt="boton cerrar">
                </button>

            <div class="popup__content popup__content-image">
                <p class="popup__title-newplace">Nuevo lugar</p>
                <form class="popup__form" id="add-card-form" name="Add">
                    <input type="text" name="name-place" placeholder="Título" id="card-name-input" class="popup__input">
                        <span class="form__error"></span>
                    <input type="text" name="link" placeholder="Enlace a la imagen" id="card-link-input" class="popup__input">
                        <span class="form__error"></span>
                        <div class="form__submit">
                            <button class="form__submit-btn form__submit-btn_action_add">
                                Crear
                            </button> 
                        </div>
                </form>
            </div>

            <template class="template-card">
                <li class="element">
                    <img class="element__image" src="images/LagodiBraies.png" alt="LagodiBraies">
                    <button class="element__delete">
                        <img src="images/Trash.png" class="button-trash" alt="botón de borrar">
                    </button>

                    <div class="element__info">
                        <p class="element__text">Paisaje</p>
                            <button class="element__like">
                            </button>
                    </div>
                </li>
            </template>
        </section>
      

        <footer class="footer">
            &copy; 2023 Around the US
        </footer>
        
        <div class="popup" id="popup-open-image">
            <img class="popup__image" src="https://picsum.photos/200/200" alt="Imagen ampliada">
            <h3 class="popup__title">Landscapes</h3>
            <button class="popup__button-close popup__button-close_position" id="close-image">
                <img src="images/CloseIcon.png" alt="Cerrar">
            </button>
        </div>

    </div>   
    
    <script src="./script.js"></script>
</body>
</html>
