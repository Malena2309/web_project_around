<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet"  href="./pages/index.css">
    
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__vector" src="images/Vector.png" alt="">
        </header>

        <div class="profile">
            <img class="profile__avatar" src="images/Avatar.png" alt="">
            <div class="profile__info">
                <div class="profile__info-title">
                    <p class="profile__name">Jacques Cousteau</p>
                    <button type="button" class="button button_type_edit-profile">
                        <img src="images/EditButton.png" alt="botón editar">
                    </button>
                </div>
                <p class="profile__job">Explorer</p>
            </div>
            <button type="button" class="button button_type_add-place">
                <img src="images/AddButton.png" class="button-image" alt="botón de agregar">
            </button>
        </div>

        <section class="cards">
            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="images/YosemiteValley.png" alt="Yosemite Valley">
                    <div class="element__info">
                        <p class="element__text">Yosemite Valley</p>
                        <button class="element__like">
                            <img src="images/likebutton.png" alt="boton like">
                        </button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="images/LakeLouise.png" alt="Lake Louise">
                    <div class="element__info">
                        <p class="element__text">Lake Louise</p>
                        <button class="element__like">
                            <img src="images/likebutton.png" alt="boton like">
                        </button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="images/BaldMountains.png" alt="Bald Mountains">
                    <div class="element__info">
                        <p class="element__text">Bald Mountains</p>
                        <button class="element__like">
                            <img src="images/likebutton.png" alt="boton like">
                        </button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="images/Latemar.png" alt="Latemar">
                    <div class="element__info">
                        <p class="element__text">Latemar</p>
                        <button class="element__like">
                            <img src="images/likebutton.png" alt="boton like">
                        </button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="images/VanoiseNationa.png" alt="Vanoise National Park">
                    <div class="element__info">
                        <p class="element__text">Vanoise Nationa...</p>
                        <button class="element__like">
                            <img src="images/likebutton.png" alt="boton like">
                        </button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="images/LagodiBraies.png" alt="Lagodi Braies">
                    <div class="element__info">
                        <p class="element__text">Lago di Braies</p>
                        <button class="element__like">
                            <img src="images/likebutton.png" alt="boton like">
                        </button>
                    </div>
                </li>
            </ul>
        </section>

        <section class="popup popup_content_edit-profile">
                <div class="popup__overlay"></div>
                <button class="popup__button-close">
                    <img src="images/CloseIcon.png" alt="boton cerrar">
                </button>

            <div class="popup__content">
                <p class="profile__edit">Edit profile</p>
                <form class="popup__form" name="edit">
                    <input type="text" name="name" placeholder="Name" class="popup__input popup__input_type_name">
                        <span class="form__error"></span>
                    <input type="text" name="job" placeholder="Job" class="popup__input popup__input_type_job">
                        <span class="form__error"></span>
                
                <div class="form__submit">
                    <button class="form__submit-btn form__submit-btn_action_add">
                        Save
                    </button> 
                </div>
                </form>
            </div>
        </section>
            

        <footer class="footer">
            &copy; 2023 Around the US
        </footer>




    </div>
    <script src="./script.js"></script>
</body>
